<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styleModal.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/forum.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
            <div class="container-fluid p-2" style="background-color: #141414;">
                <div class="d-flex justify-content-end" style="width: 250px;">

                </div>
                <div class="d-flex justify-content-center">
                    <a class="navbar-brand text-center" href="#" style="color: white;">BioTV</a>
                </div>
                <div class="d-flex justify-content-end text-center" style="width: 250px;">
                    <div class="d-flex align-itens-center">
                        <p class="text-light m-0 ">Usuário</p>
                    </div>
                    
                    <a href="">
                        <img src="/img/user.png" alt="" style="height: 40px;">
                    </a>
                    
                </div>
            </div>
        </nav>
    </header>

    <div class="mt-5 d-flex" style="width: 80%; height:250px; margin:0 auto">
        <div class="d-flex p-2" style="border-radius: 100%; width:250px; height:250px; border:1px solid white">
            <img src="/img/user.png" alt="">
        </div>
        <div class="w-100" style="height: 250px;" >
            <h1 class="text-light text-center mt-5">Nome joão</h1>
        </div>
    </div>
    <div class=" d-flex" style="width: 80%; height:150px; margin:0 auto">
        <div class="w-50">
            <h1 class="text-light text-center" style=" width:250px; height:250px;">Level 10</h1>
        </div>
        <div class="d-flex w-100 align-itens-center">
            <div class="d-flex-collum">
                <div class="" id="chart">
                
                </div>
                <h1 class="text-center text-light">Média Notas</h1>
            </div>
            
            <div class="d-flex-colum w-50 justify-content-center align-itens-center">
                
                <div class="d-flex justify-content-center">
                    <img class="" src="/img/icons8-leaderboard-100.png" alt="" style="height: 150px;">
                </div>
                <h1 class="text-light text-center" style="margin-top: 8px;"> Ranking: #2321 </h1>
            </div>
            
        </div>
    </div>

    <div class="mt-5" style="width: 80%;margin:0 auto">

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        var options = {
            series: [80,20],
            colors:["#008000","#FF0000"],
            chart: {
            type: 'donut',
          },
          legend: "false",
          plotOptions: {
            pie: {
              startAngle: -90,
              endAngle: 90,
              offsetY: 10
            }
          },
          grid: {
            padding: {
              bottom: -80
            }
          },
          responsive: [{
            breakpoint: 100,
            options: {
              chart: {
                width: 500
              },
              
            }
          }]
          };
  
          var chart = new ApexCharts(document.querySelector("#chart"), options);
          chart.render();
    </script>

</body>

</html>
